<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
  <title>You can vote your favorite pet here!</title>

  <!-- Bootstrap -->
  <link href="../css/bootstrap.min.css" rel="stylesheet">

  <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
  <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
  <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>

<body>
  <div class="container">
    <ul class="nav">
      <li><a href="../index.html">Home</a></li>
      <li><a href="donate.html">Donate to Petshop</a></li>
      <li><a href="reg.html">Register Pet for vote</a></li>
      <li><a class="active" href="vote.html">Vote a Pet</a></li>
    </ul>
    <p id="accountBalance" class="text-center"></p>
    <p id="accountAddress" class="text-center"></p>
    <h4>Pet List</h4>
    <div>
      <table class="table">
        <thead>
          <tr>
            <th scope="col">Pet ID</th>
            <th scope="col">Pet Name</th>
            <th scope="col">Pet Breed</th>
            <th scope="col">Pet Age</th>
            <th scope="col">Pet Location</th>
            <th scope="col">Pet Images</th>
            <th scope="col">Number of Votes</th>
          </tr>
        </thead>
        <tbody id="candidatesResults">
        </tbody>
      </table>
      <hr />
      <form onSubmit="voteApp.castVote(); return false;" id="voteForm" hidden>
        <h4>Vote For the Pet</h4>
        <div class="form-group">
          <label for="candidatesSelect">Select Candidate</label>
          <select class="form-control" id="candidatesSelect">
          </select>
        </div>
        <button type="submit" class="btn btn-primary">Vote</button>
        <hr />
      </form>

      <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
      <!-- Include all compiled plugins (below), or include individual files as needed -->
      <script src="../js/bootstrap.min.js"></script>
      <script src="../js/web3.min.js"></script>
      <script src="../js/truffle-contract.js"></script>
      <script src="../js/vote.js"></script>
</body>

</html>
